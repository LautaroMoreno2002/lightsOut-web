<div class="cont-tablero">
  <div class="tablero" style="--largo: {{ boardLength }}">
    @for (row of board; track row; let row2 = $index) {
      @for (celda of row; track $index; let col2 = $index) {
        @if (celda.getState() === true) {
          <div class="celda encendida" (click)="pushLight(row2, col2)"></div>
        } @else {
          <div class="celda apagada" (click)="pushLight(row2, col2)"></div>
        }
      }
    }
  </div>
</div>
